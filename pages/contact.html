<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/contact.js" type="module" defer></script>
    <link rel="stylesheet" href="../style/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      Contact us
      <nav>
        <div class="menu-btn">
          <div class="menu-btn__burger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <ul class="menu-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./skipped.html">Skipped</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="contactForm">
        <span id="nameFeedback">Name: (2 characters minimum)</span>
        <input id="nameInput" type="text" />
        <span id="subjectFeedback">Subject: (10 characters minimum)</span>
        <input id="subjectInput" type="text" />
        <span id="emailFeedback">
          Email address: (For example: ola@nordmann.no)</span
        >
        <input id="emailInput" type="text" />
        <span id="addressFeedback">Address: (25 letters minimum)</span>
        <input id="addressInput" type="text" />
        <button id="formButton" type="submit">Submit</button>
        <span id="overallFeedback"></span>
      </form>
    </main>
  </body>
</html>
